<ion-header>
  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label color="primary" stacked>Nombre</ion-label>     
      <ion-input type="text" [(ngModel)]="usuario.nombre"></ion-input>
    </ion-item>

  
    <ion-item>
      <ion-label color="primary" stacked>Cuit</ion-label>     
      <ion-input type="text" [(ngModel)]="usuario.cuit"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Permiso</ion-label>
      <ion-select  [(ngModel)]="usuario.admin" [ngModelOptions]="{standalone: true}">
        <ion-option  [value]="0">Basico</ion-option>
        <ion-option  [value]="1">Administrador</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Contrase√±a</ion-label>     
      <ion-input type="text" [(ngModel)]="cambiarContrasena"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="Borrar();" *ngIf="this.usuario.id != undefined" block>Borrar Usuario</button>
    </ion-item>

    <ion-row  >
      <ion-col>
          <button ion-button (click)="Cancelar();" block>Cancelar</button>
      </ion-col>
      <ion-col>           
          <button ion-button (click)="Guardar();" block>Guardar</button>
      </ion-col>
    </ion-row>

</ion-content>
