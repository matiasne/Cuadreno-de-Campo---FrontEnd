<ion-header>  
  <ion-navbar>
    <ion-title>
      {{titulo}}
    </ion-title>   
    <ion-buttons end>      
      <button ion-button icon-only (click)="Cerrar();">
        <ion-icon class="icono-btn" name="close">
        </ion-icon>
      </button>      
    </ion-buttons>    
  </ion-navbar>
</ion-header>


<ion-content padding>
  
    <ion-item>
      <ion-label color="primary" stacked>Problema</ion-label>
      <ion-input type="text" [placeholder]="registro.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Aprobado</ion-label>
      <ion-input type="text" [placeholder]="registro.nivel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Densidad</ion-label>
      <ion-input type="text" [placeholder]="registro.densidad"></ion-input>
    </ion-item>    
    <ion-item>
      <ion-label color="primary" stacked>Observaci√≥n</ion-label>
      <ion-textarea rows="5"  [placeholder]="registro.observacion"></ion-textarea>
    </ion-item>



</ion-content>
