<ion-header>

  <ion-navbar>
    <ion-title>agregar-producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-item>
    <ion-label color="primary" stacked>Producto</ion-label>
    <ion-select name="producto" [(ngModel)]="productoSeleccionado"> 
      <ion-option *ngFor="let producto of productos" [value]="producto">
        {{producto.DS_GRW_PRODUCTO}}
      </ion-option>
    </ion-select>
  </ion-item> 
  
  <ion-item>
    <ion-label color="primary" stacked>Dosis:</ion-label>
    <ion-input type="number" placeholder="Dosis" name="dosis" [(ngModel)]="dosis"></ion-input>
  </ion-item>

  <ion-row  >
    <ion-col>
        <button ion-button (click)="Cancelar();" block>Cancelar</button>
    </ion-col>
    <ion-col>           
        <button ion-button (click)="Guardar();" block>Agregar</button>
    </ion-col>
  </ion-row>

</ion-content>
