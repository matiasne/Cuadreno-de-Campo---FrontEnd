<ion-header>

  <ion-navbar>
    <ion-title>registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="registro-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="http://placehold.it/300x200"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="registro-box">
      <form (ngSubmit)="registro()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="mail" placeholder="Nombre" name="nombre" [(ngModel)]="nombre" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="password" placeholder="Confirmar Password" name="passwordConfirm" [(ngModel)]="passwordConfirm" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Registrarse</button>
            </ion-col>
        </ion-row>
        
      </form>
      <button ion-button class="register-btn" block clear (click)="cancelar()">Cancelar</button>
          
    </div>
  </ion-content>
