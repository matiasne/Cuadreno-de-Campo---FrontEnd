<ion-header>
  <ion-navbar>
    <ion-title>Gestionar Problemas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="contenedor">
      <ion-grid>                
        <ion-row  *ngFor="let problema of problemas; let i =index">
          <div (click)="Editar(problema);" >{{problema.nombre}}</div>  
        </ion-row>   
        <ion-row>
          <button  ion-button (click)="NuevoProblema();">Agregar Problema</button>    
        </ion-row> 
      </ion-grid>
    </div>
</ion-content>
