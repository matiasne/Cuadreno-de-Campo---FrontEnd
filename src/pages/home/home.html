<ion-header>
  <ion-navbar>
    <ion-title>Cuaderno De Campo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  
  <div class="logo-row"> </div>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>
      
    </form>
    <!--button ion-button class="register-btn" block clear (click)="createAccount()">Crear una nueva cuenta</button-->
        
  </div>
</ion-content>
