<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Responsables de Area</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="contenedor">
        <ion-list>  
            <ion-list-header>
                Responsables de Area:
            </ion-list-header>  
                        
            <ion-item  *ngFor="let productor of productores; let i =index" (click)="VerZonas(productor)">
                {{productor.nombre}} {{productor.apellido}}
            </ion-item>         
        </ion-list>
    </div>    
</ion-content>
