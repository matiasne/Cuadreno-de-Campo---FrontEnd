<ion-header>  
    <ion-navbar>
      <ion-title>
        Eventos Clim√°ticos
      </ion-title>   
      <ion-buttons end>      
        <button ion-button icon-only (click)="Cancelar();">
          <ion-icon class="icono-btn" name="close">
          </ion-icon>
        </button>      
      </ion-buttons>    
    </ion-navbar>
  </ion-header>

<ion-content padding>
  
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label color="primary" stacked>Desde</ion-label>
        <ion-input type="date" [(ngModel)]="fechaDesde" name="fechaDesde"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>  
      <ion-item>
        <ion-label color="primary" stacked>Hasta</ion-label>
        <ion-input type="date" [(ngModel)]="fechaHasta" name="fechaHasta"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>  
      <ion-item>
        <button ion-button (click)="VerGrafico()" block>Ver</button>
      </ion-item>
    </ion-col>
  </ion-row>

  
  <ion-card>
    <ion-card-header>
      Line Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

  
    
 
    <ion-row >
      <ion-col>
        <ion-item>
          <ion-label color="primary" stacked>Fecha de evento</ion-label>
          <ion-input type="date" [(ngModel)]="lluviaSeteada.fecha" name="fecha"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>  
        <ion-item>    
            <ion-label color="primary" stacked>Cantidad Lluvia</ion-label>    
          <ion-input type="number" [(ngModel)]="lluviaSeteada.valor" name="lluviaMl" value="" placeholder="mm"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <button ion-button (click)="Cancelar();" block>Cancelar</button>
      </ion-col>
      <ion-col>           
          <button ion-button (click)="GuardarLluvia();" block>Guardar</button>
      </ion-col>
    </ion-row> 
  

  


</ion-content>
