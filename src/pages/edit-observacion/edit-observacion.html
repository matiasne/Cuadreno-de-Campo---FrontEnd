<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="Guardar()">
      
      <ion-item>
        <ion-label>Observacion</ion-label>
        <ion-textarea rows="5" [(ngModel)]="observacion.observacion" name="observacion" value="observacion"></ion-textarea>
      </ion-item>
      
      <button ion-button type="submit" block>Guardar</button>
    
    </form>
</ion-content>
