<ion-header>
  <ion-navbar>
    <ion-title>{{establecimiento.establecimiento}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
        

    <div id="map" class="map" gmap style="width:100%;height:500px">
        
    </div>
    
    <div class="contenedor contenedor-sobre-mapa">

        

        <ion-grid>                
            <ion-row>   
                <ion-col>
                    <label>
                        Superficie: <br>
                    </label>
                        {{superficie}} Hectareas
                </ion-col>
                <ion-col>
                    <label>
                        Departamento: <br>
                    </label>
                    {{establecimiento.departamento}}
                </ion-col>
                <ion-col>
                    <label>
                        Zona: <br>
                    </label>
                    {{establecimiento.zona}}
                </ion-col>
                <ion-col>
                    <label>
                        Localidad:<br>
                    </label>
                    {{establecimiento.localidad}}
                </ion-col>

                <ion-col>
                    <button ion-button outline item-end (click)="EditarEstablecimiento()">
                        <ion-icon name="create"></ion-icon>
                        Editar
                    </button>
                </ion-col>
            </ion-row>        
        </ion-grid>

        
    </div>  

</ion-content>
